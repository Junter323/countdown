<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>倒數顯示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #time {
      /* 取螢幕寬跟高的較小值去算，讓它真的大 */
      font-size: min(18vw, 18vh);
      letter-spacing: 0.12em;
      line-height: 1;
    }
    #info {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 14px;
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <div id="info"></div>
  <div id="time"></div>

  <script>
    const params = new URLSearchParams(location.search);
    const roomId = params.get('id') || 'show-1';
    const timeEl = document.getElementById('time');
    const infoEl = document.getElementById('info');

    let state = 'idle';
    let targetTime = null;
    let remaining = null;
    let hasData = false; // 一開始空白用

    infoEl.textContent = `ID：${roomId}`;

    async function poll() {
      try {
        const res = await fetch(`/api?room=${encodeURIComponent(roomId)}`);
        if (res.ok) {
          const data = await res.json();
          applyState(data);
          hasData = true;
        }
      } catch (e) {
        // ignore
      } finally {
        setTimeout(poll, 1000);
      }
    }

    function applyState(data) {
      state = data.state || 'idle';
      targetTime = data.targetTime || null;
      remaining = typeof data.remaining === 'number' ? data.remaining : null;
    }

    function render() {
      if (!hasData) {
        timeEl.textContent = '';
      } else if (state === 'paused' && remaining != null) {
        const sec = Math.floor(remaining / 1000);
        timeEl.textContent = format(sec);
      } else if (state === 'running' && targetTime) {
        const diff = Math.max(0, Math.floor((targetTime - Date.now()) / 1000));
        timeEl.textContent = format(diff);
      } else {
        timeEl.textContent = '';
      }
      requestAnimationFrame(render);
    }

    function format(sec) {
      const h = String(Math.floor(sec / 3600)).padStart(2, '0');
      const m = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
      const s = String(sec % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    poll();
    render();
  </script>
</body>
</html>
