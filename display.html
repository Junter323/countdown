<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Countdown Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    #time {
      font-weight: 700;
      letter-spacing: .08em;
      text-align: center;
      line-height: 1;
    }
  </style>
</head>
<body>
  <div id="time"></div>

  <script>
    const API_BASE = "https://countdown-api.cometw1234.workers.dev";

    const params = new URLSearchParams(location.search);
    const roomId = params.get("id") || params.get("room") || "show-1";

    const timeEl = document.getElementById("time");

    function resize() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      const size = Math.min(w, h) * 0.2;
      timeEl.style.fontSize = size + "px";
    }
    resize();
    window.addEventListener("resize", resize);

    function format(sec) {
      const h = String(Math.floor(sec / 3600)).padStart(2, "0");
      const m = String(Math.floor((sec % 3600) / 60)).padStart(2, "0");
      const s = String(sec % 60).padStart(2, "0");
      return `${h}:${m}:${s}`;
    }

    let remainingSec = null;
    let running = false;

    // 畫面自己跑
    setInterval(() => {
      if (remainingSec == null) {
        timeEl.textContent = "";
        return;
      }
      if (running) {
        remainingSec -= 0.1; // 100ms 更新一次
        if (remainingSec < 0) remainingSec = 0;
      }
      timeEl.textContent = format(Math.floor(remainingSec));
    }, 100);

    // 跟後端校正
    async function poll() {
      try {
        const res = await fetch(`${API_BASE}/api?room=${encodeURIComponent(roomId)}`);
        if (res.ok) {
          const data = await res.json();
          if (data.state === "running" && data.targetTime) {
            const now = Date.now();
            remainingSec = Math.max(0, (data.targetTime - now) / 1000);
            running = true;
          } else if (data.state === "paused" && typeof data.remaining === "number") {
            remainingSec = data.remaining / 1000;
            running = false;
          } else {
            remainingSec = null;
            running = false;
          }
        }
      } catch (e) {
        // ignore
      } finally {
        setTimeout(poll, 1200); // 1.2 秒校正一次
      }
    }
    poll();
  </script>
</body>
</html>
