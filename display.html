<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>倒數顯示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #time {
      font-size: clamp(4rem, 14vw, 10rem);
      letter-spacing: 0.1em;
    }
    #info {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 14px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div id="info">載入中...</div>
  <div id="time">--:--:--</div>

  <script>
    const params = new URLSearchParams(location.search);
    const roomId = params.get('id') || 'show-1'; // 沒給就看預設
    const timeEl = document.getElementById('time');
    const infoEl = document.getElementById('info');

    let state = 'idle';
    let targetTime = null;
    let remaining = null;

    infoEl.textContent = `ID：${roomId}`;

    // 1. 每秒跟 /api 要最新狀態（這是最穩的做法）
    async function poll() {
      try {
        const res = await fetch(`/api?room=${encodeURIComponent(roomId)}`);
        if (res.ok) {
          const data = await res.json();
          applyState(data);
        } else {
          infoEl.textContent = `ID：${roomId}（讀取失敗 ${res.status}）`;
        }
      } catch (e) {
        infoEl.textContent = `ID：${roomId}（連線失敗）`;
      } finally {
        setTimeout(poll, 1000);
      }
    }

    function applyState(data) {
      state = data.state || 'idle';
      targetTime = data.targetTime || null;
      remaining = typeof data.remaining === 'number' ? data.remaining : null;
    }

    // 2. 畫面自己跑，這樣就不會被網路延遲卡住
    function render() {
      let text = '--:--:--';

      if (state === 'paused' && remaining != null) {
        const sec = Math.floor(remaining / 1000);
        text = format(sec);
      } else if (state === 'running' && targetTime) {
        const now = Date.now();
        const diffSec = Math.max(0, Math.floor((targetTime - now) / 1000));
        text = format(diffSec);
      } else if (state === 'idle') {
        text = '--:--:--';
      }

      timeEl.textContent = text;
      requestAnimationFrame(render);
    }

    function format(sec) {
      const h = String(Math.floor(sec / 3600)).padStart(2, '0');
      const m = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
      const s = String(sec % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    poll();
    render();
  </script>
</body>
</html>
